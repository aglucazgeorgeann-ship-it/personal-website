    <style>
        a:hover {

            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1a4d80;
            
            transform: scale(1.05);
        }

        max-width: 600px;
